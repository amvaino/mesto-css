<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MESTO</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место.</title>
    </head>
    <body class="body">
        <div class="main-page">
            <header class="header">
                <img
                    src="./images/Vector.svg"
                    class="header__logo"
                    alt="Логотип сайта"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="/images/kusto.jpg"
                        alt="Фотография Кусто"
                        class="profile__avatar"
                    />
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <h2 class="profile__subname">Исследователь океана</h2>
                    <button class="profile__edit"></button>
                    <button class="profile__add"></button>
                </section>
            </section>
            <section class="elements-grid">
                <div class="elements-grid__cards">
                    <article class="card">
                        <img class="card__image"
                             src="../images/karachaevsk.jpg"
                             alt="Карачаевск">
                        <div class="card__content">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>
                        </div>
                    </article>
                </div>
                <div class="elements-grid__cards">
                    <article class="card">
                        <img class="card__image"
                             src="/images/elbrus.jpg"
                             alt="Гора Эльбрус">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>
                        </div>
                    </article>
                </div>
                <div class="elements-grid__cards">
                    <article class="card">
                        <img class="card__image"
                             src="/images/dombai.jpg"
                             alt="Домбай">
                        <div class="card__content">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>
                        </div>
                    </article>
                </div>
                <div class="elements-grid__cards">
                    <article class="card">
                        <img class="card__image"
                             src="/images/elbrus.jpg"
                             alt="Гора Эльбрус">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>

                    </article>
                </div>

                    <article class="card">
                        <img class="card__image"
                             src="/images/dombai.jpg"
                             alt="Домбай">
                        <div class="card__content">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>
                        </div>
                    </article>
                </div>
                <div class="elements-grid__cards">
                    <article class="card">
                        <img class="card__image"
                             src="../images/karachaevsk.jpg"
                             alt="Карачаевск">
                        <div class="card__content">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like" type="button"
                                    aria-label="Оценить"></button>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
