<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MESTO</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="main-page">
            <header class="header">
                <img
                    src="./images/Vector.svg"
                    class="header__logo"
                    alt="Логотип сайта"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="/images/kusto.jpg"
                        alt="Фотография Кусто"
                        class="profile__avatar"
                    />
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                    </div>
                    <h2 class="profile__subname">Исследователь океана</h2>
                    <button class="profile__add"></button>
                </section>
                <section class="elements-grid" aria-label="Галерея">
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="/images/kchr.jpg"
                                alt="Горы.Карачаево-Черкессия"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Карачаево-Черкессия</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="/images/elbrus.jpg"
                                alt="Гора Эльбрус"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="/images/dombai.jpg"
                                alt="Домбай"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="/images/elbrus.jpg"
                                alt="Гора Эльбрус"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="/images/dombai.jpg"
                                alt="Домбай"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                    <div class="elements-grid__cards">
                        <article class="card">
                            <img
                                class="card__image"
                                src="../images/karachaevsk.jpg"
                                alt="Карачаевск"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__like"></div>
                            </div>
                        </article>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <section aria-label="Всплывающее окно">
            <div class="popup popup_opened">
                <div class="popup__container">
                    <div class="popup__close"></div>
                    <div class="popup__form">
                        <p class="popup__title">Редактировать профиль</p>
                        <p class="popup__name">Жак-Ив Кусто</p>
                        <p class="popup__subname">Исследователь океана</p>
                        <button class="popup__button">Сохранить</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
